plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id "org.siouan.frontend-jdk17" version "8.0.0"
	id 'war'
}

group = 'com.greglturnquist'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation('org.junit.jupiter:junit-jupiter-api:5.7.2')
	testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.7.2')
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
}

tasks.named('test') {
	useJUnitPlatform()
}

frontend {
	nodeVersion = "16.20.2"
	assembleScript = "run build"
	cleanScript = "run clean"
	checkScript = "run check"
}

task copyJarToDist(type: Copy) {
	dependsOn assemble
	from jar
	into "${project.rootDir}/dist"
}

assemble.finalizedBy(copyJarToDist)

// Define a task to delete webpack generated files
task deleteWebpackGeneratedFiles {
	doLast {
		delete fileTree(dir: 'src/main/resources/static/built/', include: '**/*')
	}
}

// Ensure deleteWebpackGeneratedFiles runs before the clean task
clean.dependsOn deleteWebpackGeneratedFiles